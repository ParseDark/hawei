name: gas

on:
  [push]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build, and test
      run: |
        TOKEN=${{ secrets.TOKEN }}
      env:
        CI: true
    - name: Gatsby Publish
      uses: enriikke/gatsby-gh-pages-action@v2.1.1
      with:
        # A personal access token needed to push your site after it has been built.
        access-token: b1dc66bdd908c5cb0004b2b41df875bdfea8d782
        # The branch expected by GitHub to have the static files needed for your site.
        deploy-branch: gh-pages
        gatsby-args: --prefix-paths
